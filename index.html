<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="music-main">
            <h1>VRS</h1>
            <div class="music-details">
                <h2 id="song-name">
                    Let Me
                </h2>
                <span id="singer-name">
                    Zyan Malik

                </span>
                <audio src="./All Music/Let Me .mp3"></audio>










                <!-- </h3> -->
                <div class="img-area">

                    <img src="./All Pics/Zyan .jpg" id="rotate-image">
                </div>

                <!-- ................music controls area............ -->
                <div class="music-control" id="control">
                    <!-- ----------music left btn---------- -->
                    <img src="./left.png" id="left-button">









                    <!-- ----------music pause and play bt---------- -->

                    <img src="./play-button.png" id="play-button" class="play">










                    <!-- ----------music right btn---------- -->

                    <img src="./right.png" id="right-button">

                </div>

            </div>

        </div>




    </div>
    <script src="./Script.js"></script>
</body>

</html>
