<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player app</title>
    <link rel="stylesheet" href="./music.css">
</head>

<body>
    <div class="container">
        <div class="music-main">
            <h1>VRS</h1>
            <div class="music-details">
                <h2 class="song-name">
                    Never let you go
                </h2>
                <span class="singer-name">
                    Justin Beiber

                </span>
                <audio src="./X2Download.app - Stranger Think - C418 (128 kbps).mp3"></audio>
                <audio src="./X2Download.app - Salamat Video Song _ SARBJIT _ Randeep Hooda, Richa Chadda _ Arijit Singh, Tulsi Kumar, Amaal Mallik (128 kbps).mp3" id="audio"></audio>
                <audio src="./X2Download.app - Main Hoon Hero Tera VIDEO Song - Armaan Malik, Amaal Mallik _ Hero _ T-Series (128 kbps).mp3" id="audio"></audio>

            
                <!-- </h3> -->
                <div class="img-area">

                    <img src="./IMG-20221204-WA0010-01.jpeg" class="rotate-image">
                </div>
                <div class="music-control" id="control"> 

                    <img src="./left.png" id="left-button">
                    <img src="./pause.png" id="pause-button" class="play">

                    <img src="./play-button.png" id="play-button" class="play">

                    <img src="./right.png" id="right-button">

                </div>

            </div>

        </div>




    </div>
    <script src="./music.js"></script>
</body>

</html>
